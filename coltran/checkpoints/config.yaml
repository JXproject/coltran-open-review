- 256
- 256
sample:
  batch_size: 1
  gen_data_dir: ''
  gen_file: gen0
  log_dir: samples_sweep
  mode: argmax
  num_outputs: 1
  num_samples: 1
  skip_batches: 0
save_checkpoint_secs: 900
